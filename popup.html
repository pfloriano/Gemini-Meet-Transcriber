<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="extName"></title>
    <style>
        :root {
            --primary: #8ab4f8;
            --primary-dark: #669df6;
            --bg: #202124;
            --bg-secondary: #292a2d;
            --text: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #5f6368;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-width: 320px;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .header-text p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            gap: 16px;
        }

        .setting-info h2 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .setting-info p {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 48px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: 0.3s;
            border-radius: 28px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text);
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked+.toggle-slider {
            background-color: var(--primary);
        }

        .toggle input:checked+.toggle-slider:before {
            transform: translateX(20px);
        }

        .toggle input:focus+.toggle-slider {
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34a853;
        }

        .status-dot.inactive {
            background: var(--border);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
            padding-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">âœ¨</div>
            <div class="header-text">
                <h1 data-i18n="extName"></h1>
                <p data-i18n="popupSubtitle"></p>
            </div>
        </div>

        <div class="setting-row">
            <div class="setting-info">
                <h2 data-i18n="settingsAuto"></h2>
                <p data-i18n="settingsAutoDesc"></p>
            </div>
            <label class="toggle">
                <input type="checkbox" id="autoStartToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText" data-i18n="statusManual"></span>
        </div>

        <div class="footer" data-i18n="footer"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
